name: CMake

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Install dependencies
      working-directory: ${{github.workspace}}
      run: python3 -m venv .venv && source .venv/bin/activate && pip install pybind11
      
    - name: Core - create install directory
      working-directory: ${{github.workspace}}
      run: mkdir install
      
    - name: Core - configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCMAKE_INSTALL_PREFIX=${{github.workspace}}/install

    - name: Core - build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}
    
    - name: Core - install
      run: cmake --install ${{github.workspace}}/build

    - name: Python bindings - install
      run: SCIHOOK_ROOT=${{github.workspace}}/install pip install ${{github.workspace}}
      
    - name: Test
      working-directory: ${{github.workspace}}
      run: python3 -m unittest

